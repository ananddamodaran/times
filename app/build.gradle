apply from: 'config.gradle'
apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'


android {
    signingConfigs {
        config {
            keyAlias 'keystore'
            keyPassword 'android'
            storeFile file('/Users/anand/Documents/viginfotech/ChennaiTimes/chennaitimes.jks')
            storePassword 'android'
        }
    }
    compileSdkVersion rootProject.compileSdk
    buildToolsVersion rootProject.buildTools
    defaultConfig {
        applicationId "com.viginfotech.chennaitimes"
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.compileSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile("com.android.support.test.espresso:espresso-core:${espressoVersion}", {
        exclude group: 'com.android.support'
        exclude module: 'support-annotations'
        exclude module: 'espresso-idling-resource'
    })
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:appcompat-v7:${rootProject.supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:cardview-v7:${rootProject.supportLibVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.supportLibVersion}"
    implementation "com.github.bumptech.glide:glide:${rootProject.glideVersion}"
    implementation "com.android.support:support-v4:${rootProject.supportLibVersion}"
    implementation "com.jakewharton:butterknife:${rootProject.butterknifeVersion}"
    implementation "com.android.support:design:${rootProject.supportLibVersion}"
    //firebase
    implementation "com.google.firebase:firebase-core:${rootProject.firebaseVersion}"
    implementation "com.google.firebase:firebase-crash:${rootProject.firebaseVersion}"
    implementation "com.google.firebase:firebase-messaging:${rootProject.firebaseVersion}"
    implementation "com.google.firebase:firebase-invites:${rootProject.firebaseVersion}"
    implementation "com.google.firebase:firebase-ads:${rootProject.firebaseVersion}"
    implementation "com.google.firebase:firebase-perf:${rootProject.firebaseVersion}"

    implementation "com.google.code.findbugs:jsr305:${rootProject.findbugsVersion}"
    implementation 'com.firebase:firebase-jobdispatcher:0.6.0'


    testImplementation "junit:junit:${junitVersion}"
    compile project(path: ':backend', configuration: 'android-endpoints')


}
apply plugin: 'com.google.gms.google-services'

